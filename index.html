<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iphone Designer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="phone-wrapper">
            <div class="iphone black-gradient">

                <div class="model-name">Write Name To Here</div>
            </div>
        </div>
        <div class="assets">
            <div class="items">
                <div class="big-camera item original">
                    <div class="lens"></div>
                </div>
                <div class="small-camera item original">
                    <div class="lens"></div>
                </div>
                <div class="flash item original">

                </div>
                <img class="logo item original" src="./logo.png" alt="" draggable="false">
            </div>
            <form>
                <div class="form-group">
                    <label for="model">Model</label>
                    <input id="model-name-input" type="text">
                </div>
                <div class="form-group">
                    <label for="colors">Colors</label>
                    <select name="" id="colors">
                        <option value="1" selected>Black</option>
                        <option value="2">Gold</option>
                        <option value="3">White</option>
                        <option value="4">Dark Blue</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="">Edge</label>
                    <input id="edge-checkbox" type="checkbox">
                </div>
                <div class="form-group">
                    <div>Logo Ölçü</div>
                    <div class="radio-groups">
                        <div class="radio-group">
                            <label for="big-radio">Big</label>
                            <input type="radio" name="logo-size" id="big-radio" value="big">
                        </div>
                        <div class="radio-group">
                            <label for="medium-radio">Medium</label>
                            <input type="radio" name="logo-size" id="medium-radio" value="medium">
                        </div>
                        <div class="radio-group">
                            <label for="small-radio">Small</label>
                            <input type="radio" name="logo-size" id="small-radio" value="small">
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
